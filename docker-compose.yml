version: '3.9'

networks:
  ass_network:

services:

  rabbit:
    image: rabbitmq:3-management
    container_name: rabbit
    hostname: rabbit
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - ass_network

  targetservice:
    build:
      context: ./TargetService/
    container_name: TargetService
    ports:
      - "3001:3001"
      - "9001:9229"
    volumes:
      - "./TargetService:/opt/project/"
      - "exclude:/opt/project/node_modules"
    environment:
      PORT: 3001
      MONGO_URL: "mongodb://${DBUSER}:${DBPASSWORD}@TargetDatabase:27017"
      ENV: ${ENV}
      ROUTING_KEY: "Target"
    command: yarn run ${ENV}
    depends_on:
      - targetdatabase
    networks:
      - ass_network

  scoreservice:
    build:
      context: ./ScoreService/
    container_name: ScoreService
    ports:
      - "3002:3002"
      - "9002:9229"
    volumes:
      - "./ScoreService:/opt/project/"
      - "exclude:/opt/project/node_modules"
    environment:
      PORT: 3002
      MONGO_URL: "mongodb://${DBUSER}:${DBPASSWORD}@ScoreDatabase:27017"
      ENV: ${ENV}
      ROUTING_KEY: "Score"
    command: yarn run ${ENV}
    depends_on:
      - scoredatabase
    networks:
      - ass_network


  targetdatabase:
    image: mongo:latest
    container_name: TargetDatabase
    restart: on-failure
    ports:
      - "3010:27017"
      - "2001:27018"
    volumes:
      - ./volumes/TargetDatabase:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DBUSER}
      MONGO_INITDB_ROOT_PASSWORD: ${DBPASSWORD}
    networks:
      - ass_network

  scoredatabase:
    image: mongo:latest
    container_name: ScoreDatabase
    restart: on-failure
    ports:
      - "3011:27017"
      - "2002:27018"
    volumes:
      - ./volumes/ScoreDatabase:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DBUSER}
      MONGO_INITDB_ROOT_PASSWORD: ${DBPASSWORD}
    networks:
      - ass_network

volumes:
  exclude:
